
included:
  - ECHO
excluded:
  - Pods
  - ECHOTests
  - ECHO/Other/R.generated.swift
  - ECHO/Core/Classes/Objects/Encoding.swift
  - ECHO/Core/Classes/Extensions/
  - ECHO/Core/Crypto/

disabled_rules:
  - trailing_whitespace
  - legacy_constructor
  - void_return
  - cyclomatic_complexity
  - fallthrough
  - empty_enum_arguments
  - unused_optional_binding
  - multiple_closures_with_trailing_closure
  
file_header:
  required_pattern: |
                    \/\/
                    \/\/  .*?\.swift
                    \/\/  ECHO
                    \/\/
                    \/\/  Created by .*? on \d{1,2}\/\d{1,2}\/\d{2}\.
                    \/\/  Copyright Â© \d{4} PixelPlex\. All rights reserved\.
                    \/\/
identifier_name:
  excluded:
    - id

line_length: 
  warning: 150

file_length: 
  warning: 750
  error: 1000

type_body_lenght:
  warning: 400
  error: 450

type_name:
  min_length: 2
  max_length: 50

large_tuple: 10

function_body_length: 
  warning: 60
  error: 70

function_parameter_count:
  warning: 12
  error: 15
