stages:
  - unit_tests
  - release

variables:
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"

before_script:
  - bundle install

unit_tests:
  stage: unit_tests
  artifacts:
    paths:
      - fastlane/test_output
  script:
    - fastlane tests
  tags:
    - ios


release:
  stage: release
  before_script:
    - get_env_settings.sh $SETTINGS_URL $SETTINGS_BRANCH_MASTER
    - git remote set-url origin $GITLAB_SSH_LINK
  script:
    - fastlane release
  tags:
    - ios
  only:
    - master
  when: manual