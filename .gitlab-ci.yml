stages:
  - unit_tests
  - release

variables:
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"

before_script:
  - bundle install

unit_tests:
  stage: unit_tests
  artifacts:
    paths:
      - fastlane/test_output
  script:
    - fastlane tests
  tags:
    - ios


release:
  stage: release
  script:
    - fastlane release
  tags:
    - ios
  only:
    - /^release-[0-9]+(?:.[0-9]+)+$/
  when: manual